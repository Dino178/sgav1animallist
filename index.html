        </div>

            <p class="text-[10px] text-gray-400 mb-4 italic">Click player cards to toggle ELIMINATED status</p>
            <button onclick="resetAll()" class="bg-red-600 text-white text-[10px] px-3 py-1 rounded font-bold uppercase">Reset All to Alive</button>

        <div class="flex flex-col md:flex-row gap-4 justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/10">

        let viewMode = 'all';
        let isSafeOpen = false;
        let favorites = JSON.parse(localStorage.getItem('wildFavs')) || [];
        let fates = JSON.parse(localStorage.getItem('wildFates')) || {};
        let aiPicks = [1, 15, 62, 95, 325, 421, 456]; // AI Power Rankings

        if (Object.keys(fates).length === 0) {
            animals.forEach((_, i) => fates[i+1] = 'ALIVE');
            localStorage.setItem('wildFates', JSON.stringify(fates));
        }

        function unlockSafe() {
            const pass = prompt("üîê Enter Staff Key:");
            if (pass === "wildgame456") {
                isSafeOpen = !isSafeOpen;
                document.getElementById('staff-safe').style.display = isSafeOpen ? 'block' : 'none';
                document.getElementById('safe-btn').innerText = isSafeOpen ? 'üîì Safe Open' : 'üîí Staff Safe';
            } else if (pass !== null) {
                alert("üö´ INCORRECT KEY");
            }
        }

        function toggleFate(id) {
            if (!isSafeOpen) {
                toggleFavorite(id);
                return;
            }
            fates[id] = fates[id] === 'ALIVE' ? fates[id] = 'ELIMINATED' : fates[id] = 'ALIVE';
            localStorage.setItem('wildFates', JSON.stringify(fates));
            renderPlayers();
        }

        function toggleFavorite(id) {
            favorites = favorites.includes(id) ? favorites.filter(f => f !== id) : [...favorites, id];
            localStorage.setItem('wildFavs', JSON.stringify(favorites));
            renderPlayers();
        }

        function setView(mode) {
            viewMode = mode;
            renderPlayers();
        }

        function resetAll() {
            if(confirm("RESURRECT ALL PLAYERS?")) {
                animals.forEach((_, i) => fates[i+1] = 'ALIVE');
                localStorage.setItem('wildFates', JSON.stringify(fates));
                renderPlayers();
            }
        }

        function renderPlayers() {
            const grid = document.getElementById('player-grid');
            const search = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = '';
            let counts = { ALIVE: 0, ELIMINATED: 0 };

            animals.forEach((name, index) => {
                const id = index + 1;
                const displayNum = id.toString().padStart(3, '0');
                const fate = fates[id];
                const isFav = favorites.includes(id);
                const isAi = aiPicks.includes(id);
                
                counts[fate]++;

                if (viewMode === 'favs' && !isFav) return;
                if (viewMode === 'ai' && !isAi) return;
                if (search && !name.toLowerCase().includes(search) && !displayNum.includes(search)) return;

                const card = document.createElement('div');
                card.onclick = () => toggleFate(id);
                card.className = `p-3 border rounded-lg bg-white/5 fate-${fate} ${isAi ? 'ai-pick' : ''} cursor-pointer hover:bg-white/10 transition-all`;
                card.innerHTML = `
                    <div class="flex justify-between text-[9px] mb-1 font-mono">
                        <span class="opacity-50">#${displayNum}</span>
                        <span>${isFav ? '‚≠ê' : ''} ${isAi ? 'ü§ñ' : ''}</span>
                    </div>
                    <div class="text-xs font-bold truncate uppercase tracking-tighter">${name}</div>
                    <div class="text-[9px] mt-1 font-black ${fate === 'ALIVE' ? 'text-toxic' : 'text-red-500'} italic">${fate}</div>
                `;
                grid.appendChild(card);
            });
            document.getElementById('stats').innerHTML = `<span class="text-toxic">LIVE: ${counts.ALIVE}</span> | <span class="text-red-500">FALLEN: ${counts.ELIMINATED}</span>`;
        }
        renderPlayers();
